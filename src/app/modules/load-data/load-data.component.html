<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <mat-card fxFlex="100">
      <div class="card-title"><h4> Load Data </h4> </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <label>Select your  file </label>
              <input type="file" class="form-control" (change)="postMethod($event) ">
            </div>
            <div class="col-lg-4">
              <label>Name of database </label>
              <input type="text" class="form-control" [(ngModel)]="databaseName">
            </div>
            <div class="col-lg-4">
              <br>
          <button (click)="createDataParmCard()" class="btn btn-info" style="margin-left: 50px">Create tab <i class="fa fa-plus"></i> </button>
          </div>
          </div>
        </div>
        <p style="color: red">{{error}}</p>
      </mat-card>

    </div>

  </div>
</div>

<br>
<br>
<div #DataParmContainer>

</div>
