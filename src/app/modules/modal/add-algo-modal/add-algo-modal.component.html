<div style="width:300px">
  <h2 mat-dialog-title>Add new Algo card </h2>
  <div mat-dialog-content>
    <label>Chose your Algorithm</label>
    <select class="form-control" [(ngModel)]="data.algo">

      <option value="sma">
        SMA (Simple Moving Average)
      </option>
      <option value="dft">
        DFT (Discret Fourier Transformation)
      </option>

    </select>
    <br>
    <br>
  </div>
  <div mat-dialog-actions align="end">
        <span>
          <button
            type="button"
            mat-flat-button
            color="primary"
            [mat-dialog-close]="data.algo" cdkFocusInitia
          >
            Save
          </button>
          <button
            type="button"
            mat-stroked-button
            color="primary"
            (click)="CloseDialog()"
          >
            Cancel
          </button>
        </span>
  </div>
</div>
